<form #authForm="ngForm" [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="flex flex-col bg-white w-full rounded h-60 mb-4 flex flex-row drop-shadow-lg">
    
    <input required id="name" formControlName="name" class="placeholder:italic placeholder:text-gray-300 focus:outline-none text-xl font-medium w-full mt-4 py-2 pl-6 pr-3" placeholder="What are you working on?" type="text" name="search"/>
 
    <div class="flex flex-col pl-6 mt-4 text-gray-700">
    <label for="estimate" class="mb-4">{{editMode? 'Done/Estimated pomodoros': 'Estimated pomodoros:'}}</label>
    <div class="flex flex-row items-center">
    <input id="done" formControlName="done" *ngIf="editMode" type="number" min="0" class="pl-2 w-20 h-10 bg-gray-200 rounded outline-none"> 
    <p  *ngIf="editMode">/</p>
    
    <input id="estimated" [(ngModel)]="estimatedPomodoros" formControlName="estimated" type="number" min="0" class="pl-2 w-20 h-10 bg-gray-200 rounded outline-none">
    <button (click)="increment()" type="button" class="rounded border ml-2 border-b-2 border-gray-300 active:border-b">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 m-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>          
    </button>
    <button (click)="decrement()" type="button" class="rounded border mx-1 border-b-2 border-gray-300 active:border-b" >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 m-2 ">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
          </svg>        
    </button>
    </div>
</div>
<div class=" text-sm flex bg-gray-200 h-14 mt-auto rounded-b justify-between items-center">
    <button (click)="onDelete()" *ngIf="editMode" type="button" class="text-gray-700 mx-6">
        Delete
    </button>
    
    <div class="flex flex-row ml-auto ">
<button type="button" class="text-gray-700" (click)="onCancelEdit()">
    Cancel
</button>

<button [disabled]="!authForm.valid" type="submit" class="bg-gray-700 text-white py-2 px-3 mx-4 rounded">
    Save
</button>
</div>
</div>

</form>
