<button *ngIf="!editMode" (click)="onSelect()"  
[class.inactive-task-button] ="isSelected === false" 
[class.active-task-button] ="isSelected === true">
    <div class="order-1 flex py-4 pl-4">
    <button (click)="onTicked($event)" >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" [class.active-check-icon]="isCompleted===true" [class.inactive-check-icon]="isCompleted===false">
            <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
          </svg>          
    </button>
    <div [class.task-done]="isCompleted===true" [class.task-undone]="isCompleted===false">{{task.name}}</div>
</div>
<div class="mt-4 order-last flex flex-row">
<div class="mr-4 mt-0.5 font-bold text-sm text-gray-400">
    {{task.done}}/{{task.estimated}}
</div>
    <button (click)="editTask()" class="rounded border bg-white px-0.5 hover:-translate-y-1 hover:scale-110 mr-4 ">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="gray" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
          </svg>
    </button>
</div>
</button>

<app-task-edit [task]="task" [editMode]="editMode" *ngIf="editMode" (cancel)="cancelEdit()"></app-task-edit>
